<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Portfolio</title>

    <style>

/* Reset some default styles */
/* Global Styles */
body {
    background-color: #1D1B26;

    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

header h1 {
    font-size: 2rem;
    position: relative;
}

header h1 span {
    display: block;
    font-size: 0.5em;
    font-weight: 600;
    letter-spacing: 2px;
    margin-bottom: 0.2em;
}

.projects {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 2em auto;
    max-width: 6000px;
}

.project {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin: 1em;
    padding: 1em;
    width: calc(50.33% - 2em);
    box-sizing: border-box;
    display: flex;
    align-items: center;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    font-size: 25px;
}

.project:hover .project-details {
    transform: translateX(0);
    opacity: 1;
}

.project img {
    max-width: 100%;
    border-radius: 6px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    transform: translateX(100%);
    transition: transform 0.5s ease-in-out;
}

.project:hover img {
    transform: translateX(0);
}

.project-details {
    flex: 1;
    padding-right: 1em;
    transform: translateX(100%);
    transition: transform 0.5s ease-in-out, opacity 0.3s ease-in-out;
}

.project h2 {
    font-size: 1.25rem;
    margin-bottom: 0.5em;
}

.project p {
    color: #666;
}

/* Add your own animations and styling here */

footer {
    background-color: black;
    text-align: left;
    padding: 20px 0;
  }
  
  footer p {
    font-size: 16px;
    color: white;
    margin: 0;
  }
  

    </style>
</head>
<body>
    <header>
        <h1><span>Our</span> Work</h1>
    </header>
    <section class="projects">
        <div class="project">
            <div class="project-details">
                <h2>Project 1 Title</h2>
                <p>Description of Project 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <img src="blogo.png" alt="Project 1">
        </div>
        <!-- Repeat the above structure for each project -->
    </section>
    <footer>
        <p>&copy; 2023 Eclipsewebsolutions</p>
    </footer>
    
</body>
</html>
